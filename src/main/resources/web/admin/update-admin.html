<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Admin</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <div class="menu text-center">
    <div class="wrapper">
        <ul>
            <li><a href="main-admin.html">Home</a></li>
            <li><a href="manage-admin.html">Admin</a></li>
            <li><a href="category-admin.html">Category</a></li>
            <li><a href="books-admin.html">Books</a></li>
            <li><a href="orders-admin.html">Order</a></li>
            <li><a onclick="localStorage.removeItem('token');" href="login-admin.html">Logout</a></li>
        </ul>
    </div>
  </div>
    
  <div class="main-content">
    <div class="wrapper">
        <h1>Update Admin</h1>

        <div class="container-form">
            <div class="form" >
                <h1>Update admin data</h1>
                <br><br>
                <div class="input-control">
                    <label for="full-name">Full Name</label>
                    <input id="full-name" name="full-name" type="text">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="username">Login</label>
                    <input readonly id="username" name="username" type="text">
                    <input style="display: none" readonly id="password" value="11111111">
                    <input style="display: none" readonly id="password2" value="11111111">
                    <div class="error"></div>
                </div>
                <button id="sendBtn">Update</button>
            </div>
        </div>
    </div>
  </div>

  <div class="footer">
    <div class="wrapper">
        <p class="text-center">2022 Bookstore. Coursework. Developed by - Nazar Fokshei</p>
    </div>
  </div>
</body>
