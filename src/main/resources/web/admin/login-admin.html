<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login </title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<div class="container-form">
    <div class="form" >
        <h1>Sign in</h1>
        <div class="input-control">
            <p id="error" style=" text-align: center; color: #de445b;">Please login to view admin</p>
            <label for="username">Login</label>
            <input id="username" name="username" type="text">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label for="password">Password</label>
            <input id="password"name="password" type="password">
            <div class="error"></div>
        </div>
        <button id="sendBtn">Submit</button>
    </div>
</div>

</body>
<script type="module" src="/js/login-admin.js"></script>
</html>
