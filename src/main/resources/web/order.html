<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Website</title>


    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#" title="Logo">
                    <img src="images/logo.png" alt="Restaurant Logo" class="img-responsive">
                </a>
            </div>

            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="categories.html">Categories</a>
                    </li>
                    <li>
                        <a href="books.html">Books</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>

    <section class="book-search">
        <div class="container">
            
            <h2 style="color: white;" class="text-center text-white">Fill this form to confirm your order.</h2>

            <div class="order">
                <fieldset>
                    <legend>Selected book</legend>

                    <div class="book-menu-img">
                        <img id="book-image"  class="img-responsive img-curve">
                    </div>
    
                    <div class="book-menu-desc">
                        <h3 id='book-title' style="color: white;">book Title</h3>
                        <p style="color: white; float: left">$</p>
                        <p id="book-price" style="color: white;" class="book-price">$2.3</p>

                        <div style="color: white;" class="order-label">Quantity</div>
                        <input type="number" id="qty" class="input-responsive" value="1" required>
                        
                    </div>

                </fieldset>
                
                <fieldset>
                    <legend>Delivery Details</legend>
                    <div style="color: white;" class="order-label">Full Name</div>
                    <input type="text" id="full-name" placeholder="E.g. Nazar Fokshei" class="input-responsive" required>

                    <div style="color: white;" class="order-label">Phone Number</div>
                    <input type="tel" id="contact" placeholder="E.g. +380999999999" class="input-responsive" required>

                    <div style="color: white;" class="order-label">Email</div>
                    <input type="email" id="email" placeholder="E.g. arder@gmail.com" class="input-responsive" required>

                    <div style="color: white;" class="order-label">Address</div>
                    <textarea id="address" rows="10" placeholder="E.g. Street, City, Country" class="input-responsive" required></textarea>

                    <input id="btnSubmit" type="submit" name="submit" value="Confirm Order" class="btn btn-primary">
                </fieldset>

            </div>

        </div>
    </section>

    <section class="social">
        <div class="container text-center">
            <ul>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/50/000000/facebook-new.png"/></a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/48/000000/instagram-new.png"/></a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/48/000000/twitter.png"/></a>
                </li>
            </ul>
        </div>
    </section>

    <section class="footer">
        <div class="container text-center">
            <p>2022 Bookstore. Coursework. Developed by - Nazar Fokshei</p>
        </div>
    </section>
</body>
<script type="module" src="/js/order.js"></script>
</html>
